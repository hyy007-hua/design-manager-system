<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>课题管理</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="../../static/css/font.css"/>
    <link rel="stylesheet" href="../../static/css/weadmin.css"/>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="javascript:;">首页</a>
                <a href="javascript:;">资料管理</a>
                <a href="javascript:;">课题管理</a>
			</span>
    <a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);"
       title="刷新">
        <i class="layui-icon layui-icon-refresh"></i>
    </a>
</div>
<div class="weadmin-body">
    <div class="weadmin-block">
        <button class="layui-btn" onclick="WeAdminShow('添加课题','./topic_add.html')">
            <i class="layui-icon layui-icon-add-circle-fine"></i>添加
        </button>
    </div>
    <div class="layui-table" id="topicList" lay-filter="topicList"></div>
</div>

<!-- 表行工具栏 -->
<script type="text/html" id="listBar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

<script type="text/javascript" src="../../layui/layui.js" charset="UTF-8"></script>
<script type="text/javascript">
    layui.extend({
        admin: '{/}../../static/js/admin'
    });
    layui.use(['admin','table','form','jquery','layer'],function(){
        var admin = layui.admin;
        var table = layui.table;
        var $ = layui.jquery;
        var layer = layui.layer;

        var id = localStorage.getItem("userId");
        //表格渲染
        table.render({
            elem:'#topicList',
            url:'/topic/queryAllByTeaId',
            where:{"teaId":id},
            page:true,
            limits:[10,20,50],
            limit:10,
            cols:[[
                {field:'checkbox',type:'checkbox'}
                ,{field:'id',title:'ID',width:150,sort:true}
                ,{field:'topic',title:'选题',width:250,sort:true}
                ,{field:'description',title:'详细要求',width:250}
                ,{field:'status',title:'状态',width:100,templet:function (data) {
                        if(data.groId == null){
                            return '<span class="layui-btn layui-btn-warm layui-btn-xs">未被选</span>';
                        }{
                            return '<span class="layui-btn layui-btn-normal layui-btn-xs">已被选</span>';
                        }
                    }
                }
                ,{field:'action',title:'操作',width:70,toolbar:'#listBar'}
            ]],
            done:function (res,curr,count) {

            }
        });

        table.on('tool(topicList)',function(obj){
            var data = obj.data;		//当前行数据
            var layEvent = obj.event;//lay-event对应的值
            var tr = obj.tr;//当前行tr的DOM对象
            if(layEvent == 'delete'){ //删除
                layer.confirm('真的删除行么', function(index){

                    //向服务端发送删除指令
                    $.ajax({
                        url:'/topic/deleteById',
                        type:'post',
                        data:{"id":data.id},
                        success:function(callBack){
                            if(callBack.status == 200){
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                layer.close(index);
                                layer.msg("操作成功");
                            }else{
                                layer.msg(callBack.msg);
                            }
                        }
                    });
                });
            }
        });

    });
</script>
</body>
</html>
